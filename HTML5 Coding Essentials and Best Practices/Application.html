<!doctype html>
<meta charset="utf-8"/>
<html lang="en">
    <head>
        <title>Learning HTML5 Best Practices</title>
    </head>
    <body>
        <ul>
            <li>Insert brief, unique and explanatory title using <code>&lt;title&gt;</code> tag in <code>&lt;head&gt;</code>.</li>
            <li>Include text in the <code>alt</code> attribute with all non-visual content.</li>
            <li>Mention character encoding inside a <code>&lt;meta&gt;</code> tag.</li>
            <li>Declare primary language of the webpage using the <code>lang</code> attribute of the <code>&lt;html&gt;</code> tag.</li>  
        </ul>
        <img src="/../../../../Pictures/temp.jpg" height="200" width="400" alt="temporary picture">
    </body>
</html>
